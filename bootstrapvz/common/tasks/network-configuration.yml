---
# This is a mapping of Debian release codenames to NIC configurations
wheezy: |
  auto eth0
  iface eth0 inet dhcp
jessie: |
  auto lo
  iface lo inet loopback
  auto eth0
  iface eth0 inet dhcp
stretch: |
  auto eth0
  iface eth0 inet dhcp
buster: |
  auto eth0
  iface eth0 inet dhcp
sid: |
  auto eth0
  iface eth0 inet dhcp
trusty: |
  auto eth0
  iface eth0 inet dhcp
xenial: |
  auto ens3
  iface ens3 inet dhcp
bionic: |
  auto ens3
  iface ens3 inet dhcp

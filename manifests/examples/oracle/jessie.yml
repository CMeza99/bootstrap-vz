---
name: debian-{system.release}-{system.architecture}-{%Y}{%m}{%d}
provider:
  name: oracle
bootstrapper:
  workspace: /target
system:
  release: jessie
  architecture: amd64
  bootloader: grub
  charmap: UTF-8
  locale: en_US
  timezone: UTC
volume:
  backing: raw
  partitions:
    type: msdos
    root:
      filesystem: ext4
      size: 8GiB
packages:
  install:
      - initramfs-tools
      - /tmp/linux-image-3.16.7-ckt11-gzip-1_amd64.deb
plugins:
  cloud_init:
    username: opc
    metadata_sources: Ec2
